<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>
  <head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <title>${title;h}</title>
    <style type='text/css'>
      body, table {
        font-family: Verdana, Arial, sans-serif;
        font-size: 12;
      }

      table {
        border-collapse: collapse;
        border: 1px solid #ccc;
      }

      th, td {
        padding-left: 0.3em;
        padding-right: 0.3em;
      }

      a {
        text-decoration: none;
      }

      .title {
        font-style: italic;
      }
    </style>
  </head>
  <body>
    <h1>${title;h}</h1>
	<ol>
	${foreach testSuiteList testSuite}
	  <li><a href="TEST-${testSuite.name;h}.html">${testSuite.name;h}</a></li>
	${end}
	</ol>
  </body>
</html>
